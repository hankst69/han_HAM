 <p style=margin-left:5%25>
 <font color=%23000000 size=4>
 Since it first became available back in 2002, my Morse trainer has been downloaded countless times. I used to request a
 QSL card as a download acknowledgement and the software has achieved DXCC Honour Roll in its right over the years.
 </font>
 </p>
 <p style=margin-left:5%25>
 <font color=%23000000 size=4>
 As well as the QSL cards, I have had lots and lots of interesting conversations with different people about their learning
 methods and successes and failures. This has given me a lot of insight
 into how we learn Morse and it has become clear that Morse is a language just like French or German. This means that the
 language learning skills are just as applicable to Morse as they are to French or German, for example.
 </font>
 </p>
 <p style=margin-left:5%25>
 <font color=%23000000 size=4>
 In 2018 I was invited to give a lecture at the RSGB Convention about techniques for learning Morse which was recorded by
 the RSGB and they have given me permission to reproduce it here.
 As well as giving useful tips on learning Morse, the video talks about the operation of the new version and which is,
 I am told, well worth watching.
 <br>
 <br>
 </font>
 </p>

 <p style=margin-left:5%25>
 The trainer offers two types of 'Effective Speed' depending on the Effective Speed setting in the top righthand corner of the Setup window shown above.
 </p>
 <h4>Each Character</h4>
 <p style=margin-left:5%25>
 In this mode every Morse character is extended in duration to the chosen Effective Speed. Care should be taken when choosing an Effective Speed to make sure that you do not go below the 10 WPM plateau speed which will
 allow your brain to run its lookup table and so adversely affect your learning.
 <br>
 <br>
 This method is known as Farnsworth.
 </p>
 <h4>Each Word</h4>
 <p style=margin-left:5%25>
 In this mode Morse characters are sent at full speed with the correct spacing and only the spaces between words or groups are extended to the Effective Speed. This method gives you a chance to assimulate a word or group
 before moving onto the next one.
 <br>
 <br>
 This method is known as Wordsworth and is active when recording audio books in Morse as discussed in the next section.
 </p>
 </font>
 <div align=left>
 <h1>Audio Books in Morse Code</h1>
 <font size=4>
 <p style=margin-left:5%25>
 One of the more effective ways of learning to copy conversational Morse in your head is not by listening to random words, but by listening to whole sentences. And what better way to
 do that than listening to an audio book in Morse Code?
 <p style=margin-left:5%25>
 Version 9 was able to convert text to Morse, but this version makes it even simpler. Note, that like many other options, this one only
 becomes available once you have learned all of the built in characters and any that you have defined yourself.
 </p>
 <p style=margin-left:5%25>
 To get started, visit <a href=http://www.gutenberg.org/ target=_blank> The Gutenberg Press </a>, chose a book from their large selection and download it
 in 'Plain Text UTF-8' format.
 </p>
 <p style=margin-left:5%25>
 Next open the downloaded text file in Notepad and remove any text which does not form part of the story, for example the index, and which you would not wish to listen to. <b>Make sure that
 you save the file as ANSI and not UTF-8 for the software to work correctly</b>.
 </p>
 <p style=margin-left:5%25>
 Now click on 'Record Text File' in the 'Files' menu of the Morse Trainer and a window should open as in the image below:

 <p style=margin-left:5%25>
 Finally either drag the text file of the book onto the popup window or use the File button and browse to it.
 </p>
 <p style=margin-left:5%25>
 You should see the window turn red and the progress bar move steadily across the window as the Audio Book is created. You have the option to create an MP3 file for an MP3 file player
 or a WAV file if you want to burn the result onto a CD.
 </p>
 <p style=margin-left:5%25>
 You should now have a Morse Audio version of your chosen book to listen to. It will be in the same folder as the original text file.
 </p>
 <p style=margin-left:5%25>
 I have found and also had it confirmed to me that you should listen to the book for several hours as you go about your daily routine. You do not have to concentrate all the time
 on the Morse as your subconscious brain is working hard to learn what it hears.
 </p>
 <p style=margin-left:5%25>
 Oh, and by the way, if you simply want to listen to a text file in Morse Code, drag it onto the main window and it will be sent for you with each word appearing
 in the output window after it is sent. Again, this only works after you have learned all of the built in characters and any that you may have defined.
 </p>
 </font>

 <p style=margin-left:5%25>
 My philosophy in designing this addition to the software is firstly that words should be presented to you as closely as they would come into your head during a QSO
 and secondly that you should be using your radio's keyer for practicing as this replicates exactly how you would send Morse during a QSO.
 </p>
 <p style=margin-left:5%25>
 To achieve the first goal, the software will speak words to you. That way you have to work out the spelling in your head - exactly as you would do on the air.
 </p>
 <p style=margin-left:5%25>
 To achieve the second goal you will need to connect the sidetone from you radio to your PC's sound card input. Adjust the input level until you see approximately
 the same display as the screenshot above. There are two windows of interest, the oscilloscope display of the incoming signal and the FFT display showing the pitch of
 the sidetone.
 </p>
 <p style=margin-left:5%25>
 Once you are all connected up, choose a practice speed, the number of attempts you want to make to send the word back and finally the words you want to practice and away you go.
 </p>
 <p style=margin-left:5%25>
 The software will speak a word which you must then send back correctly to move on to the next word. As you finish each letter it will be echoed in the main window.
 If you make an error then the word will be spoken again and if your Morse does not match any of the characters you have learned then the dots and dashes will be displayed to help you.
 </p>
 <p style=margin-left:5%25>
 Microsoft supplies a number of different voices with Window and you have an option to select the voice that suits you best.
 </p>
 <p style=margin-left:5%25>
 At any time you can ask for the word to be spoken again by sending a ? and to move on to the next random word, send a /.
 </p>
 <p style=margin-left:5%25>
 You can also use the software to read the Morse that you send which will appear in the window. Note that the software is not designed to read Morse off-air!
 </p>
 </font>
 </div>
 <div align=left>
 <h1>Limitation</h1>
 <font size=4>
 <p style=margin-left:5%25>
 I had originally planned to play the Morse sidetone from your keyer to the sound card output, but I soon discovered a Windows limitation that I have not been
 able to resolve - the latency between the sound input card input and the sound card output.
 It amounts to about a dot period at 25 WPM which makes it impossible to play back Morse sidetone into the headphones along with the spoken words
 and still make it usable.
 </p>
 <p style=margin-left:5%25>
 This means that you will have to come up with a way to hear both the Morse and the spoken words!
 </p>
 <p style=margin-left:5%25>
 I shall be continuing in my research into this problem and if I do resolve it then I will obviously make the results available here.
 </p>
 </font>
 <a name=V10.7 id=V10.7 href=%23V10.7></a>
 <h1>Version 10.7 updates.</h1>
 <p style=margin-left:5%25>
 <h2 style=margin-left:5%25>Practice Session Logging</h2>
 <p></p>
 <p style=margin-left:5%25>
 The major changes in Version 10.7 resulted from a number of email and Zoom conversations that I had with Bob Condor, K4RLC, who I met through the Long Island CW Club (LICW).
 </p>
 <p style=margin-left:5%25>
 Bob is a neuropsychologist and I reached out to him to discuss better ways by which Morse might be learnt with the notion of modifying my software accordingly.
 </p>
 <p style=margin-left:5%25>
 In the end we decided that Koch's approach is about it as good as it gets, but Bob suggested what was needed to keep people motivated was some form of
 session logging which keeps track of the time they spent using the software and their progress.
 </p>

 <p style=margin-left:5%25>
 <h2 style=margin-left:5%25>GUI changes to help the visually impaired</h2>
 <p></p>
 <p style=margin-left:5%25>
 Finally, I have been working with Howard, WA9TOP, and other visually impaired hams to improve the responsiveness of the screen readers that they use with the software.
 As well as subtle changes to the GUI to accommodate screen readers, I have broken out the About menu into a number of Help menu items which in turn open PDF files.
 I will be working to improve the help contained within the PDF files over the coming weeks.
 </p>

 <h1>Installation issues</h1>
 <font size=4>
 <p style=margin-left:5%25>
 It has come to my attention that there is a problem with running the software when it is installed as a 'standard' user.<br><br>
 If you need to install the software by providing an administrator password then you will also need to run the software as that administrator for it to work correctly.<br><br>
 The problem is caused by the installer installing the data files under the administrator password's documents folder and not the standard user's documents folder.<br><br>
 A workaround is to copy the files from the administrator's account to the standard user account. Unless you do that, the software will not run correctly for anyone other tnan the administrator account.<br><br>
 I am currently looking into the problem and will update the web site if and when I have a solution.
 </p>
 </font>
